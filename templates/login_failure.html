{% extends 'base.html' %}

{% block style %}
<style type="text/css">
  button {
  background-color: #4CAF50;
  color: white;
  padding: 20px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 15%;
  position: relative;
  left: 15px;
  top: 0px;
}

  alert-danger {
    position: absolute;
    left: 150px;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <form action="{{url_for ('login')}}" method="POST">
    <div class="form-group">
      <div class="col-6">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    </div>
    <div class="form-group">
      <div class="col-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        <small id="passwordHelp" class="form-text">  <a href="{{url_for ('idiot')}}">Forgot your password? Click here.</a></small>
      </div>
    </div>
    <div class="alert alert-danger" role="alert">Incorrect email or password. Don't have an account? Click <a href="{{url_for ('signup')}}">here</a> to sign up.</div>
    <button type="submit" class="btn btn-dark">Log In</button>
  </form>
</div>
{% endblock %}
